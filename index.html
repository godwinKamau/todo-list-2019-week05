<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To-Do List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <table id="to-do">
            <thead>
                <tr>
                    <th scope ="col">Checked</th>
                    <th scope="col">What it is?</th>
                    <th scope="col">Due Date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> <input type="checkbox" class="check" id="1"></td>
                    <td class="task">Do Laundry</td>
                    <td>10-19-2025</td>
                </tr>
                <tr>

                </tr>
                
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td><input type="text" id="new-todo" placeholder="Enter task"></td>
                    <td><input type="date" id="new-due"></td>
                </tr>
            </tfoot>
        </table>
        <td><button id="new-task">New Task</button></td>
    <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
